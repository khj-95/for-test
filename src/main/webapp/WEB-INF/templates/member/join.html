<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="../resources/css/all.css">
<link rel="stylesheet" href="../resources/css/reset.css">

<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="../resources/css/member/join.css">
<title>Bootstrap Form Style </title>
</head>

<body>
<div class="demo form-bg">
	<div class="container">
		<div class="row text-center">
			<div class="col-lg-12">
				<h1 class="heading-title">Switch-Switch</h1>
			</div>
		</div>

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <div class="header">회원가입</div>
                    <div class="form-content">
                    	<h4 class="heading">EMAIL</h4>
                        <div class="form-group">
                            <div class="col-sm-6">
                               <input class="form-control" id="email" name="email" placeholder="EMAIL" type="email">
                            </div>
                            <button type="button" id="searchEmail" class="inner_btn">중복확인</button>
                        </div>
                        <h4 class="heading">비밀번호</h4>
                        <div class="form-group">
                            <div class="col-sm-6">
                               <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                            </div>
                            <div class="col-sm-6">
                               <input class="form-control" id="passwordCheck" placeholder="Password Check" type="password">
                            </div>
                        </div>
                        
                        <h4 class="heading">휴대전화</h4>
                        <div class="form-group">
                            <div class="col-sm-12">
                               <input class="form-control" id="tell" name="tell" placeholder="Phone Number" type="tel">
                            </div>
                        </div>
                        <h4 class="heading">닉네임</h4>
                        <div class="form-group">
                            <div class="col-sm-12">
                               <input class="form-control" id="nickname" name="nickname"  placeholder="Nickname" type="text" read>
                            </div>
                        </div>
                        <h4 class="heading">주소</h4>
                        <div class="form-group">
                            <div class="col-sm-6">
                               <input class="form-control" id="zipNo" name="zipNo" placeholder="우편번호" type="text" readonly="readonly">
                            </div>
							<button type="button" id="searchAddr" class="inner_btn">주소검색</button>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                               <input class="form-control" id="address" name="address" type="text" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                               <input class="form-control" id="detailAddress" name="detailAddress" placeholder="상세주소" type="text">
                            </div>
                        </div>
                        <div class="clearfix">
                        	<button type="submit" class="btn btn-default">취소</button>
                            <button type="submit" class="btn btn-default">회원가입</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
