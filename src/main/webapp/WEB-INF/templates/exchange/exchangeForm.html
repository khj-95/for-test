    <section class="exchange-section">

        <div class="exchange-container">
            <div class="list-info">
                <div class="mycard-list-container">
                    <p>내 카드 리스트</p>
	                    <div class="mycard-list">
	                    	<th:block th:if="${cardlist}">
	                    		<div class="card-container" style="width:180px;" 
	                    			th:object="${cardlist}" th:each="card : ${cardlist}" >
		                            <div class="card-name">
		                                <p>[[${card.name}]]</p>
		                            </div>
		                            <div class="grade-container">
		                                <div class="icon">
		                                    <!-- 아이콘 변경 -->
		                                    <i class="fas fa-bolt"></i>
		                                </div>
		                                <div class="user-grade">
		                                    <p>사용자 평점</p>
		                                    <!-- 사용자 별점 -->
		                                    <div class="star">
		                                    	<th:block th:each="num : ${#numbers.sequence(1,myRate)}">
													<i class="fas fa-star full-star"></i>
												</th:block>
												<th:block th:if="${myRate%1!=0}">
													<i class="fas fa-star-half-alt"></i>
												</th:block>
												<th:block th:each="num : ${#numbers.sequence(1,5-myRate)}">
													<i class="far fa-star"></i>
												</th:block>
		                                    </div>
		                                </div>
		                                <div class="item-grade">
		                                    <p>물건 평점</p>
		                                    <!-- 물건 별점 -->
		                                    <div class="star">
		                                    	<th:block th:each="num : *{#numbers.sequence(1,card.condition)}">
													<i class="fas fa-star full-star"></i>
												</th:block>
												<th:block th:each="num : *{#numbers.sequence(1,5-card.condition)}">
													<i class="far fa-star"></i>
												</th:block>
		                                    </div>
		                                </div>
		                            </div>
	                            <div class="address">
	                                <!-- 주소 -->
	                                <p>지역 <span th:text="*{card.region}"></span> <span th:text="*{card.regionDetail}"></span></p>
	                            </div>
	                            <div class="card">
	                                <img th:src="../resources/img/ddongCard.png" alt="">
	                                <div class="card-img">
	                                    <!-- 카드 물건 이미지 -->
	                                    <img src="*{#fileDTO.getDownloadURL()}" alt="">
	                                </div>
	                            </div>
	                        </div>
	                    </th:block>
                    </div>
                </div>
