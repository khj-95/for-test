<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>        
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Switch-Switch</title>
        <!-- Favicon-->
        <link rel="icon" type="resources/img/x-icon" href="../../../resources/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../../resources/css/styles.css" rel="stylesheet" />
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link href="../../../resources/css/board/notice.css" rel="stylesheet" />
</head>
<body>

  <section>
    <div class="container">
    
		<div class='section'>
			<form class='frm_post'  th:action="|/notice/upload?${_csrf.parameterName}=${_csrf.token}|" method="post" enctype="multipart/form-data">
				<div class='frm_header_area'>
					<h2 class='sub_title'>공지사항 작성페이지</h2>
				</div>
				<div class='frm_tag_area'>
					<select class='select_subject' name='type'>
							<option selected value='중요공지'>중요공지</option>
							<option value='일반'>일반</option>
					</select>
				</div>
				<div class='frm_title_area'>
					<div>
					<input type='text' class="post_title" name="title" required="required" placeholder='제목을 입력하세요'>
					</div>
				</div>
				<div class='frm_content_area'>
					<textarea id="editor1" name="content" placeholder="내용을 입력하세요" data-sample-short></textarea>

				</div>
				<div class='btn_area'>
						<a id="btnMove" class="btn" th:href="@{/notice/notice-list}">목록</a>
						<button id="btnSubmit" class="btn">작성하기</button>
					</div>
				
			</form>
		</div>
		
	</div>
  </section>


</body>
</html>
